{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'neuralnetwork/css/style.css' %}" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>
        var ws_scheme = window.location.protocol === "https:" ? "wss" : "ws";
        var socket = new WebSocket(ws_scheme + '://' + window.location.host + window.location.pathname);
        console.log(socket)
        socket.onopen = function (e) {
            console.log('WebSockets onopen.');
        };
        socket.onerror = function (e) {
            console.log('WebSockets onerror.');
        };
        socket.onclose = function (e) {
            console.log('WebSockets onclose.');

        };

        function addData(chart1, chart2, epoch, i) {
            if (epoch > 0){
                chart1.data.datasets.pop();
                chart2.data.datasets.pop();
            }
            var x = Math.round(0xffffff * Math.random()).toString(16);
            var y = (6 - x.length);
            var z = "000000";
            var z1 = z.substring(0, y);
            var color = "#" + z1 + x;

            var data1 = {
                data: [],
                label: 'Epoch ' + epoch,
                borderColor: color,
                backgroundColor: color,
                fill: false,
            }
            var data2 = {
                data: [],
                label: 'Epoch ' + epoch,
                borderColor: color,
                backgroundColor: color,
                fill: false,
            }
            chart1.data.datasets.unshift(data1);
            chart2.data.datasets.unshift(data2);
            chart1.update();
            chart2.update();
        }

        function appendLabel(chart1, chart2, value) {
            chart1.data.labels.push(value);
            chart2.data.labels.push(value);
            chart1.update();
            chart2.update();
        }

        function appendData(chart1, chart2, value1, value2, epoch, batch) {
            if (chart1.data.datasets[0] === undefined ){
                appendLabel(chart1, chart2, batch)
                addData(chart1, chart2, epoch, 3)
            }
            chart1.data.datasets[0].data.push(value1);
            chart2.data.datasets[0].data.push(value2);
            chart1.update();
            chart2.update();
        }
        function clearData(chart1, chart2, value1, value2, index) {
                    chart1.data.datasets[0].data.push(value1);
                    chart2.data.datasets[0].data.push(value2);
                    chart1.update();
                    chart2.update();
                }
        var chart_train_accuracy
        var chart_train_loss
        var chart_test_accuracy
        var chart_test_loss
        window.onload = function () {
            chart_train_accuracy = new Chart(document.getElementById("train_accuracy_chart"), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    title: {
                        display: true,
                        text: 'Train accuracy'
                    }
                }
            });
            chart_train_loss = new Chart(document.getElementById("train_loss_chart"), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    title: {
                        display: true,
                        text: 'Train loss'
                    }
                }
            });
            chart_test_accuracy = new Chart(document.getElementById("test_accuracy_chart"), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    title: {
                        display: true,
                        text: 'Test accuracy'
                    }
                }
            });
            chart_test_loss = new Chart(document.getElementById("test_loss_chart"), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    title: {
                        display: true,
                        text: 'Test loss'
                    }
                }
            });
        }
        var i_train = -1
        var i_test = -1

        socket.onmessage = function (e) {
            var data = JSON.parse(e.data)
            console.log(data)
            if (data.method === 'train') {
                if (i_train === 0) {
                    appendLabel(chart_train_accuracy, chart_train_loss, data.batch)
                }

                if (data.batch === 0) {
                    i_train = i_train + 1
                    addData(chart_train_accuracy, chart_train_loss, data.epoch, 2)
                }

                appendData(chart_train_accuracy, chart_train_loss, data.accuracy, data.loss, data.epoch, data.batch)







            }
            if (data.method === 'test') {
                if (data.batch === 0) {
                    i_test = i_test + 1
                    addData(chart_test_accuracy, chart_test_loss, i_test, 2)
                }
                if (i_test === 0) {
                    appendLabel(chart_test_accuracy, chart_test_loss, data.batch)
                }
                appendData(chart_test_accuracy, chart_test_loss, data.accuracy, data.loss, i_test)
            }


        };


    </script>
    <title>Neural network console</title>
</head>
<body>

<div class="container-fluid">

    <div class="row my-3">
        <div class="col-md-3">
            <div class="card p-3">
                <h4 class=" my-3">Neural Network Console</h4>

                <form  method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group mt-2 mb-2 pl-2">
                        {{ form.type }}
                    </div>
                    <div class="form-group mt-2 mb-2 pl-2">
                        {{ form.script }}
                    </div>
                    <button onclick="train" class="btn btn-info btn-md btn-block my-3">Start</button>
                </form>
                <h6 class="text-uppercase font-weight-bold mb-3">Training parameters</h6>
                <div class="mt-2 mb-2 pl-2">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">Batch</span>
                        </div>
                        <input type="text" class="form-control" placeholder="64" aria-label="Username"
                               aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="mt-2 mb-2 pl-2">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">Epoch</span>
                        </div>
                        <input type="text" class="form-control" placeholder="30" aria-label="Username"
                               aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="mt-2 mb-2 pl-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Test Data</span>
                        </div>
                        <input type="text" class="form-control" placeholder="10"
                               aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>
                <div class="mt-2 mb-2 pl-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Val Data</span>
                        </div>
                        <input type="text" class="form-control" placeholder="10"
                               aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>

                <div class="divider mt-5 mb-5 border-bottom border-secondary"></div>
                <h6 class="text-uppercase mt-5 mb-3 font-weight-bold">Option</h6>
                <div class="mt-2 mb-2 pl-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="filter-size-1">
                        <label class="custom-control-label" for="filter-size-1">Option</label>
                    </div>
                </div>
                <div class="mt-2 mb-2 pl-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="filter-size-2">
                        <label class="custom-control-label" for="filter-size-2">Option</label>
                    </div>
                </div>
                <div class="mt-2 mb-2 pl-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="filter-size-3">
                        <label class="custom-control-label" for="filter-size-3">Option</label>
                    </div>
                </div>
                <div class="mt-2 mb-2 pl-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="filter-size-4">
                        <label class="custom-control-label" for="filter-size-4">Option</label>
                    </div>
                </div>
                <div class="mt-2 mb-2 pl-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="filter-size-5">
                        <label class="custom-control-label" for="filter-size-5">Option</label>
                    </div>
                </div>
                <div class="divider mt-5 mb-5 border-bottom border-secondary"></div>
                <h6 class="text-uppercase mt-5 mb-3 font-weight-bold">Option</h6>
                <div class="price-filter-control">
                    <input type="number" class="form-control w-50 pull-left mb-2" value="50" id="price-min-control">
                    <input type="number" class="form-control w-50 pull-right" value="150" id="price-max-control">
                </div>
                <input id="ex2" type="text" class="slider " value="50,150" data-slider-min="10" data-slider-max="200"
                       data-slider-step="5" data-slider-value="[50,150]" data-value="50,150" style="display: none;">
                <div class="divider mt-5 mb-5 border-bottom border-secondary"></div>
                <a href="#" class="btn btn-lg btn-block btn-primary mt-5">Update parameters</a>
            </div>

        </div>
        <div class="col-md-9">
            <div class="card p-3 mb-3">
                <div class="row px-3">
                    <a class="btn btn-primary col-3" href="{% url 'dashboard' %}" role="button">Dashboard</a>

                </div>

            </div>
            <div class="card p-3 mb-3">
                <canvas id="train_accuracy_chart" width="800" height="450"></canvas>

            </div>
            <div class="card p-3 mb-3">
                <canvas id="train_loss_chart"></canvas>

            </div>
            <div class="card p-3 mb-3">
                <canvas id="test_accuracy_chart"></canvas>

            </div>
            <div class="card p-3 mb-3">
                <canvas id="test_loss_chart"></canvas>

            </div>
            <div class="card p-3 mb-3">
                <canvas id="predict_accuracy_chart"></canvas>

            </div>
            <div class="card p-3 mb-3">
                <canvas id="predict_loss_chart"></canvas>

            </div>
        </div>
    </div>

</div>

</html>
